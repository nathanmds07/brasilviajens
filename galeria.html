<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galeria - Brasil Viagens</title>
  <link rel="stylesheet" href="css/estilo.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#68621a" />
  <script src="js/script.js" defer></script>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="imagens/logo-explorabrasil.png" alt="Logo Brasil Viagens" />
      <h1>Brasil Viagens</h1>
    </div>
    <nav aria-label="Menu principal">
      <a href="index.html">Início</a>
      <a href="sobre.html">Sobre</a>
      <a href="galeria.html" aria-current="page">Galeria</a>
      <a href="contato.html">Contato</a>
    </nav>
  </header>

  <main>
    <h1>Galeria de Destinos</h1>

    <section aria-labelledby="norte-nordeste">
      <h2 id="norte-nordeste">🌅 Norte e Nordeste</h2>
      <div class="galeria">
        <img src="imagens/maragogi.jpg" alt="Maragogi (AL) - Conhecida como o Caribe brasileiro, com águas cristalinas e piscinas naturais." />
        <img src="imagens/jericoacoara.jpg" alt="Jericoacoara (CE) - Dunas, lagoas e pôr do sol inesquecível." />
        <img src="imagens/lencois_maranhenses.jpg" alt="Lençóis Maranhenses (MA) - Dunas e lagoas de água doce." />
      </div>
    </section>

    <section aria-labelledby="centro-sudeste">
      <h2 id="centro-sudeste">🏞️ Centro-Oeste e Sudeste</h2>
      <div class="galeria">
        <img src="imagens/chapada_dos_guimaraes.jpg" alt="Chapada dos Guimarães (MT) - Cachoeiras e trilhas." />
        <img src="imagens/pantanal.jpg" alt="Pantanal (MS) - Biodiversidade e natureza." />
        <img src="imagens/rio_de_janeiro.jpg" alt="Rio de Janeiro (RJ) - Cristo Redentor e praias." />
      </div>
    </section>

    <section aria-labelledby="sul">
      <h2 id="sul">🏔️ Sul</h2>
      <div class="galeria">
        <img src="imagens/gramado.jpg" alt="Gramado (RS) - Cidade charmosa com influência europeia." />
        <img src="imagens/curitiba_jardim_botanico.jpg" alt="Curitiba (PR) - Jardim Botânico." />
        <img src="imagens/floripa.jpg" alt="Florianópolis (SC) - Ilha da Magia." />
      </div>
    </section>

    <section aria-labelledby="extras-culturais">
      <h2 id="extras-culturais">🌿 Extras culturais ou naturais</h2>
      <div class="galeria">
        <img src="imagens/amazonia.jpg" alt="Amazônia - Maior floresta tropical do mundo." />
        <img src="imagens/iguacu_cataratas.jpg" alt="Cataratas do Iguaçu - Quedas impressionantes." />
        <img src="imagens/bonito.jpg" alt="Bonito (MS) - Rios cristalinos e grutas." />
      </div>
    </section>
  </main>

  <button type="button" onclick="alternarModoEscuro()">Modo Escuro</button>

  <!-- Modal com navegação -->
  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="descricao" tabindex="-1" onclick="fecharModal(event)">
    <button id="btn-fechar" aria-label="Fechar modal" onclick="fecharModal(event)">×</button>
    <button id="btn-prev" class="modal-btn" aria-label="Imagem anterior" onclick="imagemAnterior(event)">‹</button>
    <img id="modalImg" alt="Imagem ampliada" />
    <button id="btn-next" class="modal-btn" aria-label="Próxima imagem" onclick="proximaImagem(event)">›</button>
    <p id="descricao"></p>
  </div>
</body>
</html>
